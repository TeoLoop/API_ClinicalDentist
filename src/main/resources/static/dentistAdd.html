<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <script text="text/javascript" src="js/post_dentist.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Clinica Odontologica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Gestion Odontologos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/dentistList.html">Listar Odontologos</a></li>
                        <li><a class="dropdown-item" href="/dentistAdd.html">Agregar Odontologo</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar odontólogos</h3>
            <form id="add_new_dentist">
                <div class="form-group">
                    <label class="control-label" for="registration">Matrícula:</label>
                    <input type="text" class="form-control" id="registration"
                           placeholder="Ingrese la matrícula"
                           name="registration" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Ingrese el nombre"
                           name="name" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Apellido:</label>
                    <input type="text" class="form-control" id="lastName"
                           placeholder="Ingrese el apellido"
                           name="lastName" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-dentist">Guardar
                </button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>


</body>
</html>
